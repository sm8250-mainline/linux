%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/samsung,sofef01-m.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Samsung SOFEF01-M 1080x2520 6.0"/6.1" OLED DSI panels

maintainers:
  - Marijn Suijten <marijn.suijten@somainline.org>

description: |
  Samsung SOFEF01-M Driver-IC panels found in the Sony Xperia 5
  (kumano bahamut) and Sony Xperia 10 II (seine pdx201) smartphones.

allOf:
  - $ref: panel-common.yaml#

  - if:
      properties:
        compatible:
          const: samsung,sofef01-m-amb609tc01
    then:
      properties:
        vci-supply:
          description: DriverIC Operation supply (3.0V)

      required:
        - vci-supply

    else:
      properties:
        vci-supply: false

properties:
  compatible:
    enum:
      - samsung,sofef01-m-amb609tc01 # 6.1"
      - samsung,sofef01-m-ams597ut01 # 6.0"
      - samsung,sofef01-m-ams597ut04 # 6.0"
      - samsung,sofef01-m-ams597ut05 # 6.0"

  port: true

  reg:
    maxItems: 1
    description: DSI virtual channel

  reset-gpios: true

  vddio-supply:
    description: I/O voltage supply (1.8V)

required:
  - compatible
  - port
  - reg
  - reset-gpios
  - vddio-supply

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;
        panel@0 {
            compatible = "samsung,sofef01-m-amb609tc01";
            reg = <0>;

            reset-gpios = <&tlmm 6 GPIO_ACTIVE_LOW>;

            vci-supply = <&vreg_l17a_3p0>;
            vddio-supply = <&vreg_l14a_1p8>;

            port {
                endpoint {
                    remote-endpoint = <&dsi0_out>;
                };
            };
        };
    };

  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;
        panel@0 {
            compatible = "samsung,sofef01-m-ams597ut01";
            reg = <0>;

            reset-gpios = <&tlmm 90 GPIO_ACTIVE_LOW>;

            vddio-supply = <&pm6125_l12>;

            port {
                endpoint {
                    remote-endpoint = <&dsi0_out>;
                };
            };
        };
    };

---

