%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/sony,griffin-samsung-4k-oled.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Sony Xperia 1 Samsung 1644x3840 6.5" OLED DSI panel

maintainers:
  - Marijn Suijten <marijn.suijten@somainline.org>

description: |
  Unnamed Samsung Driver-IC and panel found in the Sony Xperia 1
  (kumano griffin) smartphone.

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    enum:
      - sony,griffin-samsung-4k-oled

  port: true

  reg:
    maxItems: 1
    description: DSI virtual channel

  reset-gpios: true

  vci-supply:
    description: DriverIC Operation supply (3.0V)

  vddio-supply:
    description: I/O voltage supply (1.8V)

required:
  - compatible
  - port
  - reg
  - reset-gpios
  - vci-supply
  - vddio-supply

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;
        panel@0 {
            compatible = "sony,griffin-samsung-4k-oled";
            reg = <0>;

            reset-gpios = <&tlmm 6 GPIO_ACTIVE_LOW>;

            vci-supply = <&vreg_l17a_3p0>;
            vddio-supply = <&vreg_l14a_1p8>;

            port {
                endpoint {
                    remote-endpoint = <&dsi0_out>;
                };
            };
        };
    };

...

