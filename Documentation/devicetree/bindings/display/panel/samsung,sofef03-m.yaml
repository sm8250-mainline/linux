%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/samsung,sofef03-m.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Samsung SOFEF03-M 1080x2520@120Hz 6.1" OLED DSI panels

maintainers:
  - Marijn Suijten <marijn.suijten@somainline.org>

description: |
  Samsung SOFEF03-M Driver-IC panel found in the Sony Xperia 5 II
  (edo pdx206) and Sony Xperia 5 III (sagami pdx214) smartphones.

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    enum:
      - samsung,sofef03-m-amb609vp01

  port: true

  reg:
    maxItems: 1
    description: DSI virtual channel

  reset-gpios: true

  vci-supply:
    description: DriverIC Operation supply (3.0V)

  vddio-supply:
    description: I/O voltage supply (1.8V)

required:
  - compatible
  - port
  - reg
  - reset-gpios
  - vci-supply
  - vddio-supply

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;
        panel@0 {
            compatible = "samsung,sofef03-m-amb609vp01";
            reg = <0>;

            reset-gpios = <&tlmm 75 GPIO_ACTIVE_LOW>;

            vci-supply = <&vreg_l11c_3p0>;
            vddio-supply = <&vreg_l14a_1p8>;

            port {
                endpoint {
                    remote-endpoint = <&dsi0_out>;
                };
            };
        };
    };

...

